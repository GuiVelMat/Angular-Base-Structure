<div class="bg-white rounded-lg shadow-md p-4 flex flex-col">
    <div class="flex items-center justify-between mb-3">
        <div>
            <h3 class="text-lg font-semibold">#{{errorLog?.id}} {{errorLog?.error}}</h3>
            <p class="text-gray-600 text-sm">Type: {{errorLog?.type}}</p>
            <p class="text-gray-600 text-sm">Fecha: {{errorLog?.formatedDate}}</p>
        </div>
    </div>

    <div class="flex justify-between">
        <button (click)="toggleDetails()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
            {{ showFullDetails ? 'Ocultar mensaje de error' : 'Mostrar mensaje de error' }}
        </button>
    </div>

    @if (showFullDetails) {
    <div class="space-y-2 text-sm flex-grow mt-3">
        <!-- <p class="text-gray-700 text-sm font-medium mb-1">Mensaje:</p> -->
        <div class="bg-gray-100 p-2 rounded min-h-[60px] max-h-[300px] overflow-hidden relative">
            <p class="text-gray-600 text-sm"> {{errorLog?.message}} </p>
        </div>
    </div>
    }
</div>
