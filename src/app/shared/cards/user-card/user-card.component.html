<div class="bg-white rounded-lg shadow-md p-4 flex flex-col">
    <div class="flex items-center justify-between mb-3">
        <div>
            <h3 class="text-lg font-semibold">{{user?.nombre || 'Sin nombre'}}</h3>
            <p class="text-gray-600 text-sm">CIF: {{user?.cif || 'Sin CIF'}}</p>
        </div>
        <img src="https://picsum.photos/100" alt="User avatar"
            class="w-14 h-14 rounded-full mr-3 shadow-md border-2 border-zinc-600" />
    </div>

    <div class="flex justify-between">
        <button (click)="toggleDetails()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
            {{ showFullDetails ? 'Ocultar datos completos' : 'Mostrar datos completos' }}
        </button>
    </div>

    @if (showFullDetails) {
    <div class="space-y-2 text-sm flex-grow mt-3">
        <p class="text-gray-700 flex items-center">
            <span class="material-icons text-gray-400 mr-1 text-lg">phone</span>
            <span>{{user?.telefono || 'Sin teléfono'}}</span>
        </p>

        <p class="text-gray-700 flex items-center">
            <span class="material-icons text-gray-400 mr-1 text-lg">location_on</span>
            <span>{{user?.direccion || 'Sin dirección'}}</span>
        </p>

        <div class="mt-3">
            <p class="text-gray-700 text-sm font-medium mb-1">Observaciones:</p>
            <div class="bg-gray-100 p-2 rounded min-h-[60px] max-h-[200px] overflow-hidden relative">
                <p class="text-gray-600 text-sm"> {{user?.observaciones || 'Sin observaciones'}} </p>
            </div>
        </div>

        <div class="flex justify-between mt-5">
            <button (click)="editUser()"
                class="text-white text-sm font-medium flex bg-stone-700 p-2 rounded-md items-end">
                <span class="material-icons text-sm mr-1">edit</span>
                Editar Usuario
            </button>

            <button (click)="deleteUser()"
                class="text-white text-sm font-medium flex bg-red-700 p-2 rounded-md items-end">
                <span class="material-icons text-sm mr-1">delete</span>
                Eliminar Usuario
            </button>
        </div>
    </div>
    }
</div>
